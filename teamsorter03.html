<!DOCTYPE HTML>
<HEAD>
    <TITLE>Team Selector</TITLE>
</HEAD>
<BODY>
    <h4>Please assign students to the appropriate team</h4>
    <p>Student Name</p>
    <select name="studentNames" id="studentNames">
        <option value="Yi, Hannah">Hannah Yi</option>
        <option value="Mejia, Art">Art Mejia</option>
        <option value="Milhouse, Mathias">Mathias Milhouse</option>
        <option value="Martins, Ben">Ben Martins</option>
    </select>

    <p>Add another student:</p>
    <form>
        <label for="firstName">First Name</label>
        <input type="textInput" id="firstNameInput" name="firstName"><br>
        <label for="lastName">Last Name</label>
        <input type="textInput" id="lastNameInput" name="lastName">
    </form>
    <input type="button" id="buttonAdd" value="Add" onclick = "addStudent()"/>

    <p>Select the cohort 18 team</p>
    <select name="teamName" id="teamNameAb">
        <option value="Team A">Team A</option>
        <option value="Team B">Team B</option>
    </select>
    <br>
    <button onclick="addToTeam()" id="addTeam">Submit</button>
    <br>
    <button onclick="showTeams()" id="organizedTeams">Show Teams</button>
    <script src="teamsorter03.js"></script>
</BODY>
